version: '3'

services:
  peatio:
    build:
      context: peatio
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - redis
      - rabbitmq
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RAILS_ENV=development
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASS=changeme
      - RABBITMQ_HOST=rabbitmq
    volumes:
      - ./peatio:/home/app

  peatio_specs:
    build:
      context: peatio
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - redis
      - rabbitmq
    environment:
      - PORT=8080
      - RAILS_ENV=test
      - DATABASE_HOST=db
      - DATABASE_USER=root
      - DATABASE_PASS=changeme
      - RABBITMQ_HOST=rabbitmq
      - TEST_APP_HOST=peatio_specs
      - TEST_APP_PORT=8080
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
    volumes:
      - ./peatio:/home/app
    command: bundle exec rspec

  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: peatio_development
      MYSQL_USER: peatio
      MYSQL_PASSWORD: changeme

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:alpine
    restart: always

  selenium:
    image: selenium/standalone-chrome
    restart: always
    environment:
      SCREEN_WIDTH: 800
      SCREEN_HEIGHT: 600

volumes:
  db_data:
